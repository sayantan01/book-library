  <button id="list" class="btn btn-primary">See Library Books List</button>
  <a href="add.html"><btn class="btn btn-warning">Add Book</btn></a>
  <table class="table-hover" id="table">
    <thead>
      <tr>
        <th data-field="name">Name</th>
        <th data-field="type">Type</th>
        <th data-field="tags">Tags</th>
        <th data-field="download_link">Link</th>
      </tr>
    </thead>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>

  <!--jquery-->
  <script>
    $(document).ready(()=>{
      $('#list').click((e)=>{
        $.ajax({
          url:'/book/list',
          type:'get',
          contentType:'application/json',
        }).done((doc)=>{
          console.log('done');
          alert("Hold on!! book list will appear");
          $('#table').bootstrapTable({
            data:doc
          });
        });
       
        });
      });

</script>

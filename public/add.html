<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
  
</head>
<body>
    <form id="form" method="post" action="">
        Name:<br />
        <input type="text" placeholder="Enter book name" name="name"><br />
        Type:<br />
        <input type="text" placeholder="Enter book type(e.g. pdf)" name="type"><br />
        Tags:<br />
        <input type="text" placeholder="Enter tags(e.g. mystery)" name="tags"><br />
        Link:<br />
        <input type="text" placeholder="Enter book " name="download_link"><br />
        <input type="submit" value="Upload Book"><br />
    </form>
    <script>
        $(document).ready(()=>{
            $('#form').submit((e)=>{
                e.preventDefault();
                formArray=$('#form').serializeArray();
                formObj={};
                for(let i=0;i<formArray.length;i++)
                {
                    formObj[formArray[i]['name']]=formArray[i]['value'];
                }
                $.ajax({
                    url:'/book/add',
                    type:'post',
                    contentType:'application/json',
                    data:JSON.stringify(formObj),
                    success:(res)=>{
                        console.log(res);
                    },
                    error:(err)=>{
                        console.log("Error: ");
                        console.log(err);
                    }
                })
            })
        })
    </script>
</body>
</html>
